        body {

        .pride-toggle-switch-container {
            font-weight: 500;
            font-size: 0.875rem;
        }
        .pride-toggle-switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
            cursor: pointer;
        }
        .pride-toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .pride-switch-track {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 28px;
            transition: all 0.4s ease;
        }
        .pride-switch-thumb {
            position: absolute;
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .pride-toggle-switch input:checked + .pride-switch-track {
            background: linear-gradient(45deg, #e40e78, #ff6b35, #f7931d, #ffd23f, #72c837, #2e86ab, #8e44ad);
            background-size: 300% 300%;
            animation: pride-gradient 3s ease infinite;
        }
        .pride-toggle-switch input:checked + .pride-switch-track .pride-switch-thumb {
            transform: translateX(24px);
        }

        @keyframes pride-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .pride-text-animated {
            background: linear-gradient(45deg, #e40e78, #ff6b35, #f7931d, #ffd23f, #72c837, #2e86ab, #8e44ad);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pride-text-gradient 3s ease infinite;
        }

        @keyframes pride-text-gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .free-agents-btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #06b6d4 100%);
            color: white;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .free-agents-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
    </style>
